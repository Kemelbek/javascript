<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Load Image</title>
</head>

<body onload="wind()" onresize = "wind()">
    <label for = "answer">Width<label >
    <input type = "text" id = "answer">
    <label for = "answer1">Height</label>
    <input type = "text" id = "answer1">

    <script>
        function wind(){
            let wid = window.innerWidth;
            let hei = window.innerHeight;
            document.getElementById("answer").value = wid;
            document.getElementById("answer1").value = hei;
        }

    </script>
</body>

</html>
