<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Insert row in a table - w3resource</title>
</head>

<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table><br>
    <input type="button" onclick="insert_Row()" value="Insert row">
    <script>
        let row_count= 3;
    function insert_Row(){
        let cell_count = 1;
        let tableRef = document.getElementById("sampleTable");
        let newRow = tableRef.insertRow(-1);
        let newCell1 = newRow.insertCell(0);
        let newCell2 = newRow.insertCell(1);
        newCell1.innerHTML = `Row${row_count} cell${cell_count}`;
        newCell2.innerHTML = `Row${row_count} cell${cell_count+1}`;
        row_count++;
        
        var elem = document.querySelector("button");
        elem.addEventListener("click",insert_Row);
    }
    </script>
</body>
</html>
