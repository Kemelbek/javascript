<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Load Image</title>
</head>

<body>
    <div>
        <p>
            [<a href="#" onmouseover="highlight()" onmouseout="return_normal()">On Mouse over here bold words of the
                following paragraph will be highlighted</a>
            ]
        </p>
    </div>
    <p>
        <strong> We</strong>
        have just started <strong>this</strong>
        section for the users (<strong>beginner</strong>
        to intermediate) who <strong>want</strong>
        to work with <strong>various</strong>
        JavaScript <strong>problems</strong>
        and write scripts online to <strong>test</strong>
        their JavaScript <strong>skill</strong>.
    </p>
    <script>
        function highlight(){
            let strong = document.getElementsByTagName('strong');
            for (let i =0;i<strong.length;i++){
                strong[i].style.color = "red"
            }
        }
        function return_normal(){
            let strong = document.getElementsByTagName('strong');
            for (let i =0; i<strong.length;i++){
                strong[i].style.color = "black";
            }

        }

    </script>
</body>

</html>
