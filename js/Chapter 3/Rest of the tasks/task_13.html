<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
</head>

<body onload=doList()>
        <ol id="todo-list">Do-List</ol>

    <script>
        var tasks = ['Купить хлеб', 'Сделать бутерброд', 'Почистить зубы', 'Посмотреть фильм', 'Лечь спать'];

        function doList() {
            let ol = document.getElementById('todo-list');
            for (let i = 0; i < tasks.length; i++) {
                let li = document.createElement('li');
                li.appendChild(document.createTextNode(tasks[i]));
                ol.appendChild(li);
            }
        }
    </script>
</body>

</html>
